<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    <label for="inputPassword5" class="form-label">이름</label>
	<input type="name" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<label for="inputPassword5" class="form-label">아이디</label>
	<input type="id" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<label for="inputPassword5" class="form-label">비밀번호</label>
	<input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<label for="inputPassword5" class="form-label">날짜</label>
	<input type="date" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<label for="inputPassword5" class="form-label">월</label>
	<input type="month" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<label for="inputPassword5" class="form-label">시간</label>
	<input type="time" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<label for="inputPassword5" class="form-label">범위</label>
	<input type="bum" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<label for="inputPassword5" class="form-label">숫자</label>
	<input type="number" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<label for="inputPassword5" class="form-label">이메일</label>
	<input type="email" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">
	</div>
	<br>
	
	<button id="btn">저장</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>	
    <script type="text/javascript">
    	$("#btn").on("click", function(){
    		alert("저장되었습니다");
    	 
    	});    
    	
    </script>

</html>
