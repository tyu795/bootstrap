<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    	<form autocomplete="off">

 	동물<br><br>

   	  <div class="form-check">

 	 <input class="form-check-input" type="radio"  value="고양이" name="animal" id="cat">

 	 <label class="form-check-label" for="flexRadioDefault1">

  	  고양이

 	 </label>

	</div>

	<div class="form-check">

 	 <input class="form-check-input" type="radio" value="강아지" name="animal" id="dog">

  	<label class="form-check-label" for="flexRadioDefault2">

   	 강아지

  	</label>

	</div>

	<div class="form-check">

 	 <input class="form-check-input" type="radio" value="토끼" name="animal" id="rabbit">

  	<label class="form-check-label" for="flexRadioDefault2">

   	 토끼

  	</label>

	</div><br><br><br><hr>

	통신사<br><br>

	  <div class="form-check">

 	 <input class="form-check-input" type="radio" value="SKT" name="telecom" id="SKT">

 	 <label class="form-check-label" for="flexRadioDefault1">

  	  SKT

 	 </label>

	</div>

	<div class="form-check">

 	 <input class="form-check-input" type="radio" value="KT" name="telecom" id="KT">

  	<label class="form-check-label" for="flexRadioDefault2">

   	 KT

  	</label>

	</div>

	<div class="form-check">

 	 <input class="form-check-input" type="radio" value="LGT" name="telecom" id="LGT">

  	<label class="form-check-label" for="flexRadioDefault2">

   	 LGT

  	</label>

	</div><br><br><br><hr>

	<div class="form-check form-check-inline">

  <input class="form-check-input" type="radio" id="inline1" value="option1">

  <label class="form-check-label" for="inline1">1</label>

</div>

<div class="form-check form-check-inline">

  <input class="form-check-input" type="radio" id="inline2" value="option2">

  <label class="form-check-label" for="inline2">2</label>

</div>

<div class="form-check form-check-inline">

  <input class="form-check-input" type="radio" id="inline3" value="option3" disabled>

  <label class="form-check-label" for="inline3">3 (disabled)</label>

</div><br><br>



	<div class="mb-3">

			<button type="button" class="btn btn-primary" id="btn">Primary</button>

	</div>

</form>

	
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
//     $("#btn").on("click", function() {

//     	  if (telecom) { 
//     	    alert(telecom);
//     	  }
//     	});


		
		document.getElementById("btn").addEventListener("click", function() {
			  var animal = document.querySelector("input[name='animal']:checked");
			  if (animal) {
			    alert(animal.value);
			  }
		
		  
			  var telecom = document.querySelector("input[name='telecom']:checked");
			  if (telecom) {
			    alert(telecom.value);
			  }

			
		});
	
		 

		
    </script>
  </body>
</html>
